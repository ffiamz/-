{% extends 'base.html' %}
{% block main %}

{% for blog in blogs %}
<div align="left" class="blog">
    <div class="title">
        <a href="{% url 'blog_get_detail' blog.id %}">
            <h2>{{ blog.title }}</h2>
        </a>
    </div>
    <div class="info">
        <span class="category" style="color: #ff9900;">
            {{ blog.category.name }}
        </span>
        <span class="author" style="color: #4a86e8;">{{ blog.author }}</span>
        <span class="pub" style="color: #6aa84e">{{ blog.pub }}</span>
    </div>
    <div class="summary">
        {{ blog.content | truncatechars:100 }}
    </div>
</div>
{% empty %}
<p>暂无文章</p>
{% endfor %}
{% endblock %}
