<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        {% load staticfiles %}
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script> 
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/form_page.css' %}" rel="stylesheet">
        <link href="{% static 'css/showlist.css' %}" rel="stylesheet">
    </head>
    <body >
    {% block header %}
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/index">主页</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog_view' %}">博客</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users">用户</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/teams">群组</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">评论</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">分类</a>
          </li>
        </ul> 
        <div class="justify-content-end align-items-center">
            {% if user.is_authenticated %}
            <a class="btn btn-outline-light" href="/logout">登出</a>
            {% else %}
            <a class="btn btn-outline-light" href="/register">注册</a>
            <a class="btn btn-outline-light" href="/login">登录</a>
            {% endif %}
        </div>
      </div>
    </nav>
    {% endblock %}
    <main role="main">
        {% block main%}
        {% endblock %}
    </main>
    </body>
</html>
